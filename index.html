<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">ANUBIS</a>
            <ul class="nav-links">
                <li><a href="#authors">Authors</a></li>
                <li><a href="#overview">Overview</a></li>
                <li><a href="#dataset">Dataset</a></li>
                <li><a href="#results">Benchmark</a></li>
                <li><a href="#citation">Citation</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Representation-Centric Survey of Skeletal Action Recognition and the ANUBIS Benchmark</h1>
                <p class="subtitle">A comprehensive survey and large-scale benchmark for skeletal action recognition</p>
                
                <div class="hero-buttons">
                    <a href="https://arxiv.org/abs/2205.02071" class="btn btn-primary">ðŸ“„ Paper</a>
                    <a href="https://huggingface.co/datasets/Khat865/Anubis-skeleton" class="btn btn-secondary">ðŸ“Š Dataset</a>
                    <a href="https://github.com/khat865/Anubis-benchmark" class="btn btn-secondary">ðŸ’¾ Code</a>
                </div>
            </div>
        </section>

        <!-- Authors Section -->
        <div id="authors-section"></div>

        <!-- Overview Section -->
        <div id="overview-section"></div>

        <!-- Dataset Section -->
        <div id="dataset-section"></div>

        <!-- Results Section -->
        <div id="results-section"></div>


        <!-- Citation Section -->
        <div id="citation-section"></div>
    </main>

    <script src="js/main.js"></script>
    <script>
        // Load all sections
        document.addEventListener('DOMContentLoaded', function() {
            loadSection('components/authors.html', 'authors-section');
            loadSection('components/overview.html', 'overview-section');
            loadSection('components/dataset.html', 'dataset-section');
            loadSection('components/results.html', 'results-section');
            loadSection('components/citation.html', 'citation-section');
        });

        function loadSection(file, targetId) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(targetId).innerHTML = data;
                })
                .catch(error => console.error('Error loading section:', error));
        }
    </script>
</body>
</html>
